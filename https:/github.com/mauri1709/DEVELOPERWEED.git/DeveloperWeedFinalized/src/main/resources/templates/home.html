<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<title>Fhoenix Logistic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<style>
	html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
	</style>
	<body class="w3-light-grey">
	          <!-- Top container -->
	        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
	          <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
	          <span class="w3-bar-item w3-right">Logo</span>
	        </div>
	
	        <!-- Sidebar/menu -->
	        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
	          <div class="w3-container w3-row">
	            <div class="w3-col s4">
	              <img src="" class="w3-circle w3-margin-right" style="width:46px">
	            </div>
	            <div class="w3-col s8 w3-bar">
	              <span>Bienvenido, <strong>Usuario</strong></span><br>
	              <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
	              <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
	              <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
	            </div>
	          </div>
	          <hr>
	          <div class="w3-container">
	            <h5>Sala de trabajo</h5>
	          </div>
	          <div class="w3-bar-block">
	            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  General</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Vista</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Trafico</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Geo</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Ordenes</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Noticias</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  Historial</a>
	            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Ajustes</a><br><br>
	          </div>
	        </nav>
	
	
	        <!-- Overlay effect when opening sidebar on small screens -->
	        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
	
	        <!-- !PAGE CONTENT! -->
	        <div class="w3-main" style="margin-left:300px;margin-top:43px;">
	
	          <!-- Header -->
	          <header class="w3-container" style="padding-top:22px">
	            <h5><b><i class="fa fa-dashboard"></i> Mi sala de trabajo</b></h5>
	          </header>
			<div class="btn-group">
	          <div class="w3-row-padding w3-margin-bottom">
	            <div class="w3-quarter">
	              <div id="ingreso" class="w3-container w3-red w3-padding-16 w3-button" onclick="javascripts:buttonopciones('ncliente')">
	                <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
	                <div class="w3-right">
	                </div>
	                <div class="w3-clear"></div>
	                <h4>Ingreso nuevo cliente</h4>
	              </div>
	            </div>
	            <div class="w3-quarter">
	              <div class="w3-container w3-blue w3-button w3-padding-16" onclick="javascripts:buttonopciones('nbl')">
	                <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
	                <div class="w3-right">
	                </div>
	                <div class="w3-clear"></div>
	                <h4>Ingreso BL</h4>
	              </div>
	            </div>
	            <div class="w3-quarter">
	              <div class="w3-container w3-teal w3-padding-16 w3-button" onclick="javascripts:buttonopciones('nproveedor')">
	                <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
	                </div>
	                <div class="w3-clear"></div>
	                <h4>Nuevo Proveedor</h4>
	              </div>
	            </div>
	            <div class="w3-quarter">
	              <div class="w3-container w3-orange w3-text-white w3-padding-16 w3-button" onclick="javascripts:buttonopciones('ncotizar')">
	                <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
	                <div class="w3-right">
	                  <h3>50</h3>
	                </div>
	                <div class="w3-clear"></div>
	                <h4>Usuarios</h4>
	              </div>
	            </div>
	          </div>
	         </div>
	          
	          <div class="w3-panel">
	            <div class="w3-row-padding" style="margin:0 -16px">
	              <div id="ingreso" th:replace="Fragments/IngresoCliente :: ingresoCliente">&nbsp;</div>
	              <div id="ingreso" th:replace="Fragments/IngresoBL :: ingresoBL">&nbsp;</div>
	              <div id="ingreso" th:replace="Fragments/IngresoProveedor :: ingresoProveedor">&nbsp;</div>
	          </div>
	          
	
	          <!-- Footer -->
	          <footer class="w3-container w3-padding-16 w3-light-grey">
	            <h4>FOOTER</h4>
	            <p>Producido por <a href="https://github.com/Developerweed" target="_blank">Developerweed</a></p>
	          </footer>
	
	          <!-- End page content -->
	        </div>
	
	        <script>
	        // Get the Sidebar
	        var mySidebar = document.getElementById("mySidebar");
	
	        // Get the DIV with overlay effect
	        var overlayBg = document.getElementById("myOverlay");
	
	        // Toggle between showing and hiding the sidebar, and add overlay effect
	        function w3_open() {
	          if (mySidebar.style.display === 'block') {
	            mySidebar.style.display = 'none';
	            overlayBg.style.display = "none";
	          } else {
	            mySidebar.style.display = 'block';
	            overlayBg.style.display = "block";
	          }
	        }
	
	        // Close the sidebar with the close button
	        function w3_close() {
	          mySidebar.style.display = "none";
	          overlayBg.style.display = "none";
	        }
	        </script>
	<script src="/js/ingresoClientes.js" th:href="@{/js/ingresoClientes.js}"></script>
	<script src="/js/ingresoProveedor.js" th:href="@{/js/ingresoProveedor.js}"></script>
	<script src="/js/ingresoBL.js" th:href="@{/js/ingresoBL.js}"></script>
	</body>
</html>
